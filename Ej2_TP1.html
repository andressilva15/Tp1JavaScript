<!DOCTYPE>
<html>
  <head>
  <meta charset='utf-8'>
    <title> Operadores númericos </title>
    <script lenguage='javascript'>

      /*Utilice los elementos de valores numéricos para: Sumar, Restar, Dividir, multiplicar, dividir dos
números.*/
var num1 = 1;
var num2 = 5;

var suma = num1 + num2;

console.log("el resultado de la suma entre "+ num1 + " y " + num2 + " es = " + suma);

var resta = num1 - num2;
console.log("el resultado de la resta entre "+ num1 + " y " + num2 + " es = " + resta);

var multiplicacion = num1 * num2;
console.log("el resultado de la multiplicacion entre "+ num1 + " y " + num2 + " es = " + multiplicacion);

var division = num1 / num2;
console.log("el resultado de la division entre "+ num1 + " y " + num2 + " es = " + division);


    </script>
