<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>pagina que cambia de colores</title>
  </head>
  <script type="text/javascript">
    /* Modifique el ejemplo para que nuestra página tenga cuatro botones para cambiar el color de
fondo, de forma que un botón nos de un fondo rojo, otro de fondo verde, azul y otro amarillo.*/

    function cambiarColor (color)
    {
      document.bgColor=color;
    }
  </script>
  <body>
    <button type="button" onclick="cambiarColor('red')">rojo</button>
    <button type="button" onclick="cambiarColor('blue')">azul</button>
    <button type="button" onclick="cambiarColor('green')">verde</button>
    <button type="button" onclick="cambiarColor('yellow')">amarillo</button>
  </body>
</html>
